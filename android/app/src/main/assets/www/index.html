<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sos game</title>

<script defer src="main.7f7d2d5e374c809af1e4.js"></script><style type="text/css">*{box-sizing:border-box;margin:0;padding:0}:root{--main-color:#f0f8ff;--player-color:#7fff00;--field-size:4;--card-width:50px;--color-green:#5a5;--color-red:#f55;--color-yellow:#fa0;--color-blue:#55f;--color-black:#000;--current-color:#f0f8ff;--inverted-color:#fff;--border-color:gray}body,html{height:100%}body{display:flex;flex-direction:column}.content{flex:1 0 auto;padding:10px}footer{flex:0 0 auto}.field{flex-wrap:wrap;justify-content:space-between}.box,.field{display:flex;gap:5px}.box{align-items:stretch;flex:var(--field-size)}.qrcode.big{left:0;position:absolute;top:0;width:calc(var(--field-size)*100px + 50px)}.buttons{display:flex;flex:2;gap:5px;justify-content:center}.qrcode{display:inline-block;width:300px}.install{background-color:var(--main-color);border:0;cursor:pointer;font:700 24px/100px Tahoma,sans-serif;height:100px;padding:0;text-align:center;width:100%}.hidden{display:none}.cell{aspect-ratio:1/1;background-color:var(--main-color);border:2px solid;border-color:var(--border-color);border-radius:10px;cursor:pointer;display:grid;flex-grow:1;font:700 24px Tahoma,sans-serif;max-width:100px;min-width:50px;place-items:center;touch-action:none;user-select:none}@media (max-width:750px){.cell{max-height:calc((100vh - 30px)/var(--field-size) - 2px);max-width:calc((100vh - 30px)/var(--field-size) - 2px);min-width:48px}.box{gap:2px}.box,.buttons{flex:1;flex-direction:column}.buttons{align-self:center}.hidden2{display:none}}.red{--border-color:var(--color-red);color:var(--color-red)}.blue{--border-color:var(--color-blue);color:var(--color-blue)}.green{--border-color:var(--color-green);color:var(--color-green)}.yellow{--border-color:var(--color-yellow);color:var(--color-yellow)}.black{--border-color:var(--color-black);color:var(--color-black)}.cell.last{box-shadow:inset 0 0 0 5px var(--border-color)}.active{background-color:var(--border-color);color:#fff}.overlay{background:rgba(0,0,0,.7);inset:0;opacity:0;position:fixed;transition:opacity .7s;visibility:hidden}.overlay.show{opacity:1;visibility:visible}.popup{background:#fff;border-radius:5px;margin:70px auto;padding:20px;position:relative;transition:all 5s ease-in-out;width:80%}.popup h2{color:#333;font-family:Tahoma,Arial,sans-serif;margin-top:0}.popup .close{color:#333;font-size:30px;font-weight:700;position:absolute;right:30px;text-decoration:none;top:20px;transition:all .4s}.popup .close:hover{color:var(--player-color)}.popup .content{max-height:30%;overflow:auto}.disabled,.disabled *{cursor:not-allowed}</style></head>

<body>

<div class="container content">
