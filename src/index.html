<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sos game</title>
    <meta name="description" content="Sos game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#ffffff">
    <link id="favicon" rel="icon" href="./images/sos.svg" sizes="any" type="image/svg+xml">
    <link rel="manifest" href="./manifest.json">

</head>

<body>

<div class="name-form-cont"></div>

<div class="container content">
    <div class="field">
        <div class="box"></div>
        <hr/>
        <div class="buttons"><div class="digit s-button">S</div><div class="digit o-button">O</div></div>
        <div class="result"></div>
    </div>
</div>

<div class="log"></div>
<div class="qrcode"></div>
<div class="qrcontainerserver"></div>
<div id="popup1" class="overlay">
    <div class="popup">
        <h2>You win</h2>
        <a class="close" href="#">&times;</a>
        <div class="content">
            Result 0
        </div>
    </div>
</div>
<footer>
    <button id="butInstall" class="butInstall install hidden hidden2">Install as app</button>
</footer>

<template id="card">
    <li class="sprite-container card">
        <div class="sprite"></div>
    </li>
</template>

<template id="back">
    <li class="sprite-container">
        <div class="sprite-back"></div>
    </li>
</template>

<template id="flip-card">
    <li class="flip-class-cont">
    <ul class="card-flip is-flipped">
    </ul>
    </li>
</template>

<template id="nameform">
    <form class="nameform">
        <label for="nameinput">Enter your name:</label>
        <div class="row">
        <input class="nameinput"  id="nameinput" type="text" name="name" />
        <input class="namesubmit" type="submit" value="Send">
        </div>
    </form>
</template>


</body>
</html>
